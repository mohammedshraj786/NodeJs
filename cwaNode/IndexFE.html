<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
</head>
<body>
  <h1 style="text-align: center;">Student Management System</h1>
  
  <h2>Add Student</h2>
  <form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <button type="submit">Add Student</button>
  </form>
  
  <h2>Student List</h2>
  <ol id="students"></ol>

  <h2>Download Student Data</h2>
  <button id="downloadAll">Download All Students</button><br><br>

    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" name="studentId"><br><br>
    <button id="downloadIndividual">Download Individual Student</button>
  </div> -->
  
  <script src="appFE.js"></script>
</body>
</html>
